    <script defer>
        //probably should make this script a separate document
        let text = document.getElementById("text");

            alert("Hello!");

        //if I wanted to call it at the beginning of the program, I could just type "printhello();" here
        let helloWorld = () => {
            console.log("Hello World!");
        }
        helloWorld();//calling the function
        helloWorld();//calling it again

        let calculation = document.getElementById("calculation");
        let numbers = document.getElementById("numbers");
        function findarea_square(){
            let sideLength = prompt("What is the length of one side of the square?");
            let answer = sideLength**2;
            calculation.innerHTML = "The area of the square is " + answer
        }

        console.log("You can find the area of a circle using 'findarea_circle(radius);'");
        function findarea_circle(radius){
            let answer = Math.PI*radius**2;
            console.log(answer);
        }
    </script>
